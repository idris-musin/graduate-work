<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head data-th-replace="fragments/layout :: headFragment(title=${title})"></head>
<body>

<div data-th-replace="fragments/layout :: navbarFragment"></div>

<div class="container body mx-auto" style="min-height: 500px;">
    <div class="row">
        <div class="col">

            <h1 align="center">Добавить статью</h1>

            <form data-th-action="@{/notes/add}" method="post">
                <div class="form-group">
                    <label for="name"></label>
                        <input name="name" type="text" class="form-control" id="name"
                               placeholder="Введите название статьи">

                </div>
                <div class="form-group">
                    <label for="content"></label>
                        <textarea name="content" class="form-control" id="content" rows="3"
                                  placeholder="Напишите статью"></textarea>

                </div>
                <button type="submit" class="btn" style="background-color: rgba(255, 0, 255, 1);">Добавить</button>
            </form>

        </div>
    </div>
</div>

<div data-th-replace="/fragments/layout :: footerFragment"></div>

</body>
</html>
