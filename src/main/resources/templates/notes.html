<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head data-th-replace="fragments/layout :: headFragment(title=${title})"></head>
<body>

<div data-th-replace="fragments/layout :: navbarFragment"></div>

<div class="container">
    <div class="row">

        <div class="col-10 col-xl-9 order-md-1 order-xl-1 pr-xl-0" align="center">

            <h1>Новости компании</h1>

            <ul class="list-group">
                <li class="list-group-item" data-th-each="note : ${notes}">
                    <a data-th-href="@{/notes/{id} (id = ${note.getId()})}">
                        [[ ${note.getName()} ]]
                    </a>
                </li>
            </ul>
            <a data-th-href="@{/notes/add}" class="btn btn-primary">Добавить</a>
        </div>

        <div class="col-2 col-md-6 col-xl-3 order-md-2 order-xl-2 pr-md-2 pr-xl-3 pt-sm-3 pt-xl-0">

            <div class="card card-hotline">

                <div class="card-header">

                    <h4 class="card-title">Личный кабинет</h4>
                    <form
                            data-th-if="${#authorization.expression('isAuthenticated()')}"
                            data-th-action="@{/logout}" method="post">
                        <button>Выйти</button>
                    </form>

                    <a data-th-if="${#authorization.expression('isAnonymous()')}"
                       data-th-href="@{/register}">Регистрация</a>

                    <a data-th-if="${#authorization.expression('isAnonymous()')}"
                       data-th-href="@{/login}">Войти</a>

                    <a data-th-if="${#authorization.expression('hasRole(''ADMIN'')')}"
                       data-th-href="@{/admin}">Панель управления</a>
                </div>

                <div class="card-body">
                    <h4 class="card-title">Свяжитесь с нами</h4>
                    <h5 class="card-subtitle mb-0">8 (800) 222-22-22</h5>
                    <p class="hl mt-1 mb-2">
                        <small>горячая линия (круглосуточно) звонок бесплатный</small>
                    </p>
                </div>

            </div>

        </div>


    </div>
</div>

<div class="w-container footer">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white">

                <p class="pt-1 pb-0 mb-2">
                    г. Казань, ул. Баумана, д.38
                    <br>
                    тел.: 8(843)111-11-11
                    <br>
                    &copy 2019
                </p>

            </nav>
        </div>
    </div>
</div>


</body>
</html>
