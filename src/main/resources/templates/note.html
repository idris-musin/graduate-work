<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[ ${title} ]]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<div data-th-fragment="navbarFragment">
    <div class="w-container header">
        <div class="row">
            <div class="col">

                <nav class="navbar navbar-expand-lg"
                     style="background-color: rgba(0, 123, 255, 1); border-bottom-left-radius: 0.55rem;
                     border-bottom-right-radius: 0.55rem;">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link text-white" data-th-href="@{/index}">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" data-th-href="@{/notes}">Новости</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" data-th-href="@{/competitions}">Конкурсы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" data-th-href="@{/contacts}">Контакты</a>
                            </li>
                        </ul>

                    </div>
                </nav>

            </div>
        </div>
    </div>
</div>

<div class="container body">
    <div class="row">

        <div class="col-sm-9" align="center">

            <h1 style="color: rgba(0, 123, 255, 1);">[[ ${note.getName()} ]]</h1>
            <p class="text-justify">[[ ${note.getContent()} ]]</p>
            <form data-th-action="@{/notes/{id}/remove(id = ${note.getId()})}" method="post">
                <button class="btn btn-danger">Удалить</button>
            </form>

        </div>

        <div class="col-sm-3"
             style="background-color: rgba(150, 200, 0, 1); border-radius: 0.55rem 0.55rem 0.55rem 0.55rem">

            <div data-th-replace="/fragments/layout :: hotlineFragment"></div>

        </div>

    </div>
</div>

<
<div data-th-replace="/fragments/layout :: footerFragment"></div>

</body>
</html>
